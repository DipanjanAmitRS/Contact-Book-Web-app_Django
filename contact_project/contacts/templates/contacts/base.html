<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            position: relative;
            background-color: #3498db;
            color: white;
            padding: 80px 20px;
            text-align: center;
            background-image: url("{% static 'images/image_h.webp' %}");
            background-size: cover;
            background-position: center;
            height: 400px;  /* Adjusted height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        /* Adding a dark overlay to improve text visibility */
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay with 40% opacity */
            z-index: 1;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
            z-index: 2; /* Ensure the text is above the overlay */
        }
        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
            z-index: 2;
        }
        .content {
            padding: 40px;
            max-width: 1000px;
            margin: auto;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #2c3e50;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
            padding: 0 10px;
        }
        footer a:hover {
            color: white;
        }
        nav {
            margin-bottom: 30px;
        }
        nav a {
            text-decoration: none;
            color: white;
            background: #2980b9;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
        }
        nav a:hover {
            background: #1abc9c;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Contact Book</h1>
    <p>Your digital address book to manage all your contacts</p>
</header>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>Contact Book Web App - Developed by [Your Name]</p>
    <p>Follow us on:</p>
    <a href="https://twitter.com" target="_blank">Twitter</a> |
    <a href="https://facebook.com" target="_blank">Facebook</a> |
    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    <p>&copy; 2025 All rights reserved.</p>
</footer>

</body>
</html>
