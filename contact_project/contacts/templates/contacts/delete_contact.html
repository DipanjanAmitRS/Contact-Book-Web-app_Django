{% extends 'contacts/base.html' %}
{% block content %}
<h2>Delete Contact: {{ contact.name }}</h2>
<p>Are you sure you want to delete this contact?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'list_contacts' %}">Cancel</a>
{% endblock %}
